<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Link Bootsrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Personas</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Inicio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="crearPersona.html">Crear persona</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="listadoPersonas.html">Ver personas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="deletePersona.html">Borrar persona</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <header>
      <div class="container-fluid py-5 bg-info">
        <div class="container-row text-center">
          <div class="col-12 text-white-50">
            <h1 class="display-3 ps-5">Registrar Persona</h1>
          </div>
        </div>
      </div>
  </header>

    <div class="container d-flex align-items-center justify-content-center">
        <form class="row g-3 needs-validation m-5 bg-dark-subtle rounded-4 text-black-50 p-4 formulario" id="validar">
          <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="txtNombre">
          </div>
    
          <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Apellido</label>
            <input type="text" class="form-control" name="apellido" id="txtApellido">
          </div>
  
          <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Documento</label>
            <input type="number" class="form-control" name="dni" id="txtDni">
          </div>
    
          <div class="col-md-4">
            <label for="validationCustom04" class="form-label">Sexo</label>
            <select class="form-select" id="txtSexo" name="sexo">
              <option value="0">Seleccionar...</option>
              <option value="1">Otro</option>
              <option value="2">Masculino</option>
              <option value="3">Femenino</option>
            </select>
          </div>
    
          <div class="col-md-4">
            <label for="validationCustom04" class="form-label">Pais</label>
            <select class="form-select" id="txtPais" name="pais">
              <option value="0">Seleccionar...</option>
              <option value="1">Argentina</option>
            </select>
          </div>

          <div class="col-md-4">
            <label for="validationCustom04" class="form-label">Provincia</label>
            <select class="form-select" id="txtProvincia" name="provincia">
              <option value="0">Seleccionar...</option>
              <option value="1">Cordoba</option>
              <option value="2">Buenos Aires</option>
              <option value="3">Santa Fe</option>
              <option value="4">La pampa</option>
            </select>
          </div>
    
          <div class="col-12 text-center mt-4">
            <button class="btn btn-success" id="btnCrearPersona" type="submit">Crear Persona</button>
          </div>
        </form>
      </div>


    <!--Jquery-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <!--Jquery validate-->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <!--Script de SweatAlert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!--Js-->
    <script src="/crearPersona.js"></script>
</body>
</html>
